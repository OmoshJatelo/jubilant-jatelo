<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Omosh Form</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
            <h1>
                Fill out this form
            </h1>
            <form action="https://freecatphotoapp.com/submit-cat-photo">

                <fieldset>
                    <legend>What is your Name?</legend>
                    <label for="nm">Your Name</label>
                    <input type="text" name="full-name" id="nm" placeholder="Omosh Calvince Jatelo" maxlength="45" minlength="3" required>

                </fieldset>


                <fieldset>
                    <legend>Kenya is a multi-party state?</legend>
                    <label for="false"><input type="radio" name="answer" value="false" id="false">False</label>
                    <label for="true"><input type="radio" name="answer" value="true" id="true">True</label>
                </fieldset>

                <fieldset>
                    <legend>Ethics is the same as Conduct?</legend>
                    <label for="false"><input type="checkbox" name="True-False" value="false" id="false" checked>False</label>
                    <label for="true"><input type="checkbox" name="True-False" value="true" id="true">True</label>
                </fieldset>
                <button type="submit">submit</button>



                
                
            </form>
        </main>
    </body>

</html>
